      description: >-
        <p>Nigelle est une humaine originaire de la région d’Illium, la seconde
        plus grande ville française après Panam. Ou plutôt presque une humaine,
        car sa grand-mère fut le fruit des amours rares entre un elfe et une
        humaine. Abandonnée par ses parents alors qu’elle n’était qu’une enfant,
        elle a appris à survivre toute seule, utilisant sa grâce naturelle pour
        donner des spectacles de danse et d’acrobatie improvisés dans des
        auberges. </p><p>Elle est arrivée à Panam il y a quelques jours, à la
        requête de Mandrake, le propriétaire du Browning Circus, pour enrichir
        cette troupe de ses talents artistiques.</p>
